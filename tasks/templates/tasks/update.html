<!-- tasks/templates/tasks/update.html -->
{% extends 'base.html' %}

{% block title %}Update Task{% endblock %}

{% block content %}
  <h2>Edit Task</h2>
  <form method="post" action="{% url 'task_update' task.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Task</button>
  </form>
  <a href="{% url 'task_detail' task.id %}">Cancel</a>
{% endblock %}

<!-- tasks/templates/tasks/detail.html -->
{% extends 'base.html' %}

{% block title %}Task Detail{% endblock %}

{% block content %}
  <h2>{{ task.name }}</h2>
  <p>Description: {{ task.description }}</p>
  <p>Completed: {% if task.completed %}Yes{% else %}No{% endif %}</p>
  <a href="{% url 'task_list' %}">Back to Task List</a>
{% endblock %}

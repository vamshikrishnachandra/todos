<!-- tasks/templates/tasks/index.html -->
{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
  <h2>Your Task List</h2>
  <ul>
    {% for task in tasks %}
      <li><a href="{% url 'task_detail' task.id %}">{{ task.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'task_create' %}">Create a new task</a>
{% endblock %}

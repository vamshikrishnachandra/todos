<!-- tasks/templates/tasks/create.html -->
{% extends 'base.html' %}

{% block title %}Create Task{% endblock %}

{% block content %}
  <h2>Create a New Task</h2>
  <form method="post" action="{% url 'task_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Task</button>
  </form>
  <a href="{% url 'task_list' %}">Back to Task List</a>
{% endblock %}
